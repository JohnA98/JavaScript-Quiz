<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>JavaScript-Quiz</title>
</head>

<body>
  <header>
    <div class="header-area"></div>
  </header>

  <main>
    <div class="timer-score-box">
      <div id="timer-box">
        <h2 id="quiz-timer">0</h2>
        <h1>Time left:</h1>
        
        <p>Each wrong answer is a 15 second deduction.</p>
      </div>

      <div id="score-box">
        <h3>Current Score:</h3>
        <h2 id="current-score">0</h2>
      </div>
    </div>

    <div class="quiz-boxes">
      <div class="question-and-option-boxes">
        <div id="question-box">
          Click 'Start Game' to begin. For each wrong answer, time is subtracted.
        </div>
        <div class="option-boxes">
          <div id="a-box">a</div>
          <div id="b-box">b</div>
          <div id="c-box">c</div>
          <div id="d-box">d</div>

        </div>
      </div>
      <div id="start-game-button">
        <h3>Start Game</h3>
      </div>
    </div>

    <div class="user-score-box">
      <h2>Highest Score:</h2>
      <div id="score-board-box">
        <h2>Initials: </h2>
        <h2>Score: </h2>
      </div>
    </div>
  </main>

  <footer>
    <div class="footer-bar"></div>
  </footer>

  <script src="./assets/js/script.js"></script>
</body>

</html>
